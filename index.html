<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3D Football Animation with A-Frame</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Sky -->
      <a-sky color="#ECECEC"></a-sky>

      <!-- Grass -->
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="10"
        height="10"
        color="#7CFC00"
      ></a-plane>

      <!-- Football -->
      <a-sphere
        id="football"
        position="0 0.25 -5"
        radius="0.3"
        src="https://static.vecteezy.com/system/resources/previews/000/104/890/large_2x/football-texture-background-vector.jpg"
        animation="property: position; to: 0 3.25 -5; dir: alternate; loop: true; dur: 1000"
      ></a-sphere>
    </a-scene>
  </body>
</html>
